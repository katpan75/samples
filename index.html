<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>samples through the years</title>
<body>
    <input type="checkbox" id="togglerknittingone" name="" value="">
    <input type="checkbox" id="togglerweavingone" name="" value="">
    <input type="checkbox" id="togglerknittingtwo" name="" value="">
    <input type="checkbox" id="togglerdobbyweaving" name="" value="">


    <div class="container">
        <div class="visible">
            <label for="togglerknittingone" class="toggle knittingone">
             <div class="img">
                knittingone
              </div>
         </label>

          <label for="togglerweavingone" class="toggle weavingone">
              <div class="img">
                weavingone
               </div>
           </label>

         <label for="togglerknittingtwo" class="toggle knittingtwo">
             <div class="img">
                knittingtwo
              </div>
          </label>

         <label for="togglerdobbyweaving" class="toggle dobbyweaving">
             <div class="img">
                dobbyweaving
              </div>
            </label>
        </div>

        <div class="invisible">

            <div class="scroll knittingone">

            </div>

            <div class="scroll weavingone">

            </div>

            <div class="scroll knittingtwo">

            </div>

            <div class="scroll dobbyweaving">

         </div>
        </div>


    </div>



</body>


</html>
